{% extends 'navbar.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center" style="min-height: 75vh;">
        <div class="container align-items-center">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h1 >Contact us</h1>
                    <hr>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"><h6>Your Name</h6></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ABC..">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"><h6>Email address</h6></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"><h6>Subject</h6></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <img src="{% static 'images/Contact-us.png' %}" alt="">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
