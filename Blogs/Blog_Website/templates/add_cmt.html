<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">
</head>
<body>

    <a href="javascript:history.back()"><span> &#10096;</span> Go Back</a>
    <div class="container">
        <form action="" method="post">
            <div class="mb-3">
              {% csrf_token %}
              <label for="comment" class="form-label"></label>
              <input type="text" class="form-control" id="comment" name="comment" placeholder="Write a comment Here." >
              {% if form.errors.comment %}
                <p class="text-danger">{{ form.errors.comment }}</p>
              {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>
    <script>
        function onSubmitForm() {
            history.back();
            return false; 
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
     crossorigin="anonymous"></script>
    
</body>
</html>
