{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>

    <title>Blogs By Bash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">

    <style>
      /* Custom styles */
      .navbar {
          background-color: #3ED8F0; 
      }
      .navbar-nav .nav-link {
          color: #ffffff; 
      }

    </style>

</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'Images/Logo.png' %}"height="70" class="d-inline-block align-top" >
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item {% block Blogsavtive %}{% if request.path == '/Blogs' %}active{% endif %}{% endblock Blogsavtive %}">
                    <a class=" mx-3 nav-link active" aria-current="page" href="{% url 'Blogs' %}">Blogs</a>
                  </li>
                  <li class="nav-item {% block Aboutavtive %}{% if request.path == '/About-us/' %}active{% endif %}{% endblock Aboutavtive %}"">
                    <a class="mx-3 nav-link" href="{% url 'About' %}">About Us</a>
                  </li>
                  <li class="nav-item {% block contactavtive %}{% if request.path == '/contact-us/' %}active{% endif %}{% endblock contactavtive %}">
                    <a class="mx-3 nav-link" href="{% url 'contact' %}">Contact us</a>
                  </li>
                  <li class="nav-item">
                    <a class="mx-3 nav-link ms-auto">Hi,{{user}}</a>
                  </li>
                </ul>
                
                <form class="d-flex mr-auto" role="search" method="post" action="{% url 'Search_post' %}">
                  {% csrf_token %}
                  <input class="form-control me-2" type="search" placeholder="Search Blog"
                   aria-label="Search" name="sp">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            
              </div>
            </div>
            {% if user.is_anonymous %}
            <a href="{% url 'SignUp' %}">
              <button class="btn btn-outline-success me-2" type="submit">SignUp</button>
            </a>
            {% else %}
            <form action="{% url 'LogOut' %}" method="post">
              {% csrf_token %}
                <button class="btn btn-outline-danger me-2" type="submit">Logout</button>
          </form>
            {% endif %}
          </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    
</body>
</html>
